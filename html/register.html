<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../css/register.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <section class="container forms">
        <div class="form register">
            <div class="form-content">
                <header>Register</header>
                <form action="../php/reg.php" method="POST">
                    <div class="field input-field">
                        <input type="text" placeholder="Enter your name" name="name" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="Enter phone number" name="phone" class="input" required>
                    </div>
        
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" name="password" class="password" required>
                    </div>
        
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" name="conpassword" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
        
                    <div class="field button-field">
                        <button name="button">Register</button>
                    </div>
                </form>
        
                <div class="form-link">
                    <span>Already have an account? <a href="login.html">Login</a></span>
                </div>
            </div>
        
        </div>
    </section>
    <script src="../js/regsiter.js"></script>
</body>
</html>
